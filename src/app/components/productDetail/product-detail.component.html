<div *ngIf="product" class="form-horizontal">
  <h2>{{product.name}} details!</h2>
  <div class="form-group">
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Name: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="product.name" placeholder="name" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Price: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="product.price" placeholder="price" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Category: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="product.category" placeholder="category" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button (click)="goBack()" class="btn btn-default">Back</button>
      <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
